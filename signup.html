<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in Page</title>
        <link rel="stylesheet" href="style_login_signup.css">
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <h1>JOIN US!</h1>
                <form id="signupForm">
                    <label for="Username">Username</label>
                    <input type="username" id="username" placeholder="Enter your username" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <label for="password">Re-enter your password</label>
                    <input type="password" id="confirm_password" placeholder="Enter your password again" required>

                    
                    <p>Already have an account? <a href="login.html" class="link">Login</a></p>

                    <button type="submit">Sign up</button>
                </form>
            </div>
        </div>
    <script src="script_login_signup.js"></script>
    </body>
</html>
