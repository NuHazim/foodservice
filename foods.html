<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <a href="main.html"><button class="buttons">Home</button></a>
        <a href="shops.html"><button class="buttons">Shops</button></a>
        <a href="foods.html"><button class="checked">Foods</button></a>
        <a href="logout.html"><button class="buttonsspeacial">Logout</button></a>
        <img src="image1.png" width="80" height="80" style="border-radius: 50%;margin-bottom:20px;cursor:pointer;">
    </div>
    <input class="searchinput" placeholder="Search for foods..." type="search">
    <div class="main2">
        <h1>Foods:</h1>
        <div id="allfoodbox"></div>
        <h1>Drinks:</h1>
        <div id="alldrinkbox"></div>
        <dialog id="cartlist">
            <button class="back" id="closecart">X</button>
            <h1>Cart List:</h1>
            <div id="cartbox">
                <div class="list">
                    <h2>Items</h2><h2>Quantity | Total</h2>
                </div>
            </div>
            <a href="diningOptions.html" class="checkout">Checkout</a>
        </dialog>
        <button id="seecart">See Cart</button>
    </div>
    <div class="cart" id="cart" style="display: none;">
        <button class="minus" onclick="minus()">-</button>
        <h1 id="quantity">0</h1>
        <button class="plus" onclick="plus()">+</button>
        <div class="rightalign">
            <h1 id="name">Burger</h1>
            <h1 id="restaurant">KK12</h1>
            <button id="addCart" onclick="addCart()">Add to cart</button>
        </div>
    </div>
    
    <script src="foods.js"></script>
</body>
</html>
