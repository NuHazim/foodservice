<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Eats</title>
    <link rel="stylesheet" href="diningOptionStyles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-box"> <!-- Header box for "Choose Dining Option" -->
                <h1>Choose Dining Option</h1>
            </div>
        </header>
        <main>
            <div class="option-container">
                <!-- Dine In Option Box -->
                <div class="option-item yellow-box">
                    <button class="nav-btn" onclick="window.location.href='dinein.html'">Dine In</button>
                    <img src="diningOptionImages/dineinimage.png" alt="Dine In" class="option-img">
                </div>
                <!-- Self Pickup Option Box -->
                <div class="option-item yellow-box">
                    <button class="nav-btn" onclick="window.location.href='selfpickup.html'">Self Pickup</button>
                    <img src="diningOptionImages/selfpickupimage.png" alt="Self Pickup" class="option-img">
                </div>
                <!-- Delivery Option Box -->
                <div class="option-item yellow-box">
                    <button class="nav-btn" onclick="window.location.href='delivery.html'">Delivery</button>
                    <img src="diningOptionImages\delivery.png" alt="Delivery" class="option-img">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
