    <title>Welcome</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <a href="login.html">
        <div class="header">
            <a href="main.html"><button class="checked">Home</button></a>

                <button class="filterbuttons">Top Restaurant</button><br>

                <input type="checkbox" class="filtercheckbox" id="avouchers"><label for="avouchers">Accepts vouchers</label><br>

            <div class="foods" style="position:relative;">

                </div>
                <a href="foods.html"><button class="back">→</button></a>
            </div>
            <div class="shops" style="position:relative;">

                <div class="shoppics">
                    <a href="#"><div class="shoppic"><img src="heshe.png"><h3>HE & SHE COFFEE</h3></div></a>   
                    <a href="#"><div class="shoppic"><img src="Q Bistro.png" width="200" height="200"><h3>Q Bistro</h3></div></a>
